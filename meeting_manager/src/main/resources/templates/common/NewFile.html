<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.css">
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrapper" th:fragment="left" style="width:500px;">
		<nav class="navbar navbar-inverse navbar-fixed-top"
			id="sidebar-wrapper" role="navigation">
			<ul class="nav sidebar-nav">
				<li class="sidebar-brand"><a href="#">欢迎尊敬的用户</a></li>
				<li><a href="#">会议预定</a></li>
				<li><a th:href="@{/calendar/}">会议日历</a></li>
				<li><li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">个人中心
					<span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">我的预定</a></li>
						<li><a href="#">我的会议</a></li>
					</ul>
				</li>
				<li><li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">会议室管理
					<span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">添加会议室</a></li>
						<li><a href="#">查看会议室</a></li>
					</ul>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">部门管理
					<span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li><a th:href="@{/demanager/zc}">员工注册</a></li>
						<li><a th:href="@{/demanager/pagefy/0}">员工管理</a></li>
						<li><a href="#">部门管理</a></li>
					</ul>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">邮件管理
					<span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li><a th:href="@{/email/}">发送邮件</a></li>
						<li><a href="#">查看邮件</a></li>
					</ul>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">文件管理
					<span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
							<li><a th:href="@{/filemanager/look}">查看文件</a></li>
							<li><a th:href="@{/filemanager/send}">发送文件</a></li>
					</ul>
				</li>
			</ul>
		</nav>
		<div id="page-content-wrapper">
			<button type="button" class="hamburger is-closed animated fadeInLeft"
				data-toggle="offcanvas">
				<span class="hamb-top"></span> <span class="hamb-middle"></span> <span
					class="hamb-bottom"></span>
			</button>
		</div>
	</div>

	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							var trigger = $('.hamburger'), overlay = $('.overlay'), isClosed = false;

							trigger.click(function() {
								hamburger_cross();
							});

							function hamburger_cross() {

								if (isClosed == true) {
									overlay.hide();
									trigger.removeClass('is-open');
									trigger.addClass('is-closed');
									isClosed = false;
								} else {
									overlay.show();
									trigger.removeClass('is-closed');
									trigger.addClass('is-open');
									isClosed = true;
								}
							}

							$('[data-toggle="offcanvas"]').click(function() {
								$('#wrapper').toggleClass('toggled');
							});
						});
	</script>
</body>
</html>
